<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="appointment-design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <!-- appointment-design -->
    <section class="appointment-section">
        <div class="appointment-wrapper">
            <div class="appointment-box">
                <div class="input-box">
                    <div class="first-box-section">
                            <input type="text" class="name" placeholder="First Name*">
                            <input type="text" class="name" placeholder="Last Name*">
                    </div>   
                    <div class="first-box-section">
                        <input type="number" class="name" placeholder="Phone*">
                        <input type="text" class="name" placeholder="Date*" >
                    </div>
                    <div class="observation-box">
                            <textarea name="freeform" id="freeform" cols="44" rows="7" placeholder="Observation*"></textarea>
                    </div>     
                    <div class="btn-box">
                        <a href="#">Make Appointment</a>
                    </div>              
                </div>
            </div>
            <div class="right-part">
                <div class="section-title">
                    <h1 class="heading-color">We eliminate the inconvenice of multiple visits</h1>
                </div>
                <div class="section-list">
                    <ul class="list-section">
                        <li class="list-items"> <i class="fa-solid fa-square-check"></i> <span class="li-space-text"> No second injection or temporaries</span></li>
                        <li class="list-items"> <i class="fa-solid fa-square-check"></i> <span class="li-space-text"> No unprofessional doctors</span> </li>
                        <li class="list-items"> <i class="fa-solid fa-square-check"></i> <span class="li-space-text"> No poor Quality products</span> </li>
                        <li class="list-items"> <i class="fa-solid fa-square-check"></i> <span class="li-space-text"> Student at Australian National University</span></li>
                    </ul>
                </div>
                <div class="more-btn">
                    <a href="#"><span class="btn-color-text">More About Us</span></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
